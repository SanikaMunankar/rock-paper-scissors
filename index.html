<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <script>
        function getComputerChoice(){
            if (Math.random() <= 0.33){
                comChoice = "rock";
            }
            else if (Math.random() <= 0.66){
                comChoice = "paper";
            }
            else{
                comChoice = "scissor"
            }
            return comChoice;
        }

        function getHumanChoice(){
            const choice = prompt("Enter 'rock' 'paper' 'scissor'");
            let humChoice;

            if (choice == "rock" || choice == "paper" || choice == "scissor"){
                humChoice = choice.toLowerCase()
                return humChoice;
            }
            else{
                console.log("That is not 'rock' 'paper' or 'scissor'. Try Again.");
            }
        }

        function playGame(){
            humanScore = 0;
            computerScore = 0;

            function playRound(humanChoice, computerChoice){
                if (humanChoice == computerChoice){
                    console.log("It's a draw.");
                }
                else if(humanChoice == "rock" && computerChoice == "paper"){
                    console.log("You lose! Paper beats Rock.");
                    computerScore++;
                }
                else if(humanChoice == "paper" && computerChoice == "scissor"){
                    console.log("You lose! Scissor beats Paper.");
                    computerScore++;
                }
                else if(humanChoice == "scissor" && computerChoice == "rock"){
                    console.log("You lose! Rock beats Scissor.");
                    computerScore++;
                }
                else{
                    console.log("Yay! You win.");
                    humanScore++;
                }
            }

            for (i=1;i<=5;i++){
                const humanSelection = getHumanChoice();
                const computerSelection = getComputerChoice();
                playRound(humanSelection, computerSelection);
            }

            if (humanScore > computerScore){
                console.log(`Your Score: ${humanScore} and computer score: ${computerScore} /nYou win!!!`);
            }
            else if (humanScore < computerScore){
                console.log(`Your Score: ${humanScore} and computer score: ${computerScore} /nYou lose!!!`);
            }
            else{
                console.log(`Your Score: ${humanScore} and computer score: ${computerScore} \nIt's draw!!!`);
            }
        }

        playGame();
    </script>
</body>
</html>
